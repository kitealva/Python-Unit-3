<html>
  <head>
    <title>Shopping Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/site.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="rook navbar-brand" href="#">Rooks Melons</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="/melons">All Melons</a>
            <a class="nav-link" href="/cart">Shopping Cart</a>
            {% if 'username' in session %}
            <a class="nav-link" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link" href="/login">Log In</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for message in get_flashed_messages() %}
      <p class="alert alert-warning">{{ message }}</p>
      {% endfor %} {% block body %} BODY OF PAGE GOES HERE VIA INHERITANCE {%
      endblock %}
    </div>
  </body>
</html>
